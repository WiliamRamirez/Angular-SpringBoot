<div class="container">
  <div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button
          class="btn btn-rounded btn-primary"
          type="button"
          [routerLink]="['/clientes/form']"
          routerLinkActive="router-link-active"
        >
          Crear Cliente
        </button>
      </div>
      <div *ngIf="clientes?.length == 0">
        No hay Registros en la base de datos
      </div>
      <table
        class="table table-bordered table-striped"
        *ngIf="clientes?.length > 0"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.crearEn }}</td>
            <td>
              <button
                type="button"
                name="button"
                [routerLink]="['/clientes/form', cliente.id]"
                class="btn btn-primary"
              >
                editar
              </button>
            </td>
            <td>
              <button
                type="button"
                name="button"
                (click)="delete(cliente)"
                class="btn btn-danger"
              >
                elimnar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
    </div>
  </div>
</div>
